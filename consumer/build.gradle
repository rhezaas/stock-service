plugins {
    id 'application'
}

mainClassName = 'app.Main'
version = '1.0.0'
sourceCompatibility = 11

jar {
    manifest {
        attributes 'Main-Class': 'app.Main'
    }
}

task runConsumer(type: JavaExec) {
    group = "Execution"
    description = "Run Consumer"
    classpath = sourceSets.main.runtimeClasspath
    main = 'app.Main'
}